apiVersion: v1
kind: Namespace
metadata:
  name: qross
  labels:
    name: qross
    app.kubernetes.io/name: quantlink-qross
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qross-service-account
  namespace: qross
  labels:
    app.kubernetes.io/name: quantlink-qross
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qross-cluster-role
  labels:
    app.kubernetes.io/name: quantlink-qross
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: qross-cluster-role-binding
  labels:
    app.kubernetes.io/name: quantlink-qross
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qross-cluster-role
subjects:
- kind: ServiceAccount
  name: qross-service-account
  namespace: qross
